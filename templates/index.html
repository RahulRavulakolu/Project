<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        .register{
            text-align: right;
            margin-top: 20%;
            margin-right: 5%;
        }   
        .login{
            text-align: right;
            margin-top: 10%;
            margin-right: 5%;
        }   
        body{
            background-image: url("/static/gym2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        H1{
            text-align: CENTER;
            color: #dfd8d8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 3em;
            margin-top: 20px;
        }
        
        button {
            padding: 15px 20px;
            font-size: 1.3em;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #f3f1f1, #ed2020);
            color: rgb(24, 14, 14);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(224, 31, 31, 0.2);
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(205, 57, 57, 0.3);
            background: linear-gradient(135deg, #e04545, #f75f5f);
        }

        button a {
            color: rgb(235, 235, 235);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            
        }

    </style>
</head>
<body>
    <h1>FITNESS FREAK</h1>
    <div class="register"><a href="/register"><button><b>Register</b></button></a></div>
    <div class="login"><a href="/login"><button>Login</button></a></div>
</body>
</html>
